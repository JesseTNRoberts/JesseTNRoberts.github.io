{% include base_path %}

<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link href="{{ base_path }}/assets/css/{{ site.cvstyle }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="{{ base_path }}/assets/css/{{ site.cvstyle }}-print.css" type="text/css" rel="stylesheet" media="print">
</head>
<body>

{% if page.url != "/" and site.breadcrumbs %}
  {% unless paginator %}
    {% include breadcrumbs.html %}
  {% endunless %}
{% endif %}

  <div id="main">
    <div id="content">
    {{ content }}
    </div>
  </div>
</body>
</html>
